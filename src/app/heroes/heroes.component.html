<div style="text-align: right; margin-bottom: 30px" *ngFor="let hero of heroes">
  <div>
    <span style="font-weight: bold">{{ hero.id }}</span>
    <span> - id Hero</span>
  </div>
  <div>
    <span style="font-weight: bold">{{ hero.name }}</span>
    <span> - name Hero</span>
  </div>

  <div>
    <span style="font-weight: bold">{{ hero.weapon }}</span>
    <span> - weapon Hero</span>
  </div>

  <div>
    <span style="font-weight: bold">{{ hero.level }}</span>
    <span> - level Hero</span>
  </div>

  <div>
    <span style="font-weight: bold">{{ hero.ability }}</span>
    <span> - ability Hero</span>
  </div>
</div>
