<mat-card
  class="Post-card"
  *ngFor="let post of posts"
>
  <mat-card-header>
    <mat-card-title>{{ post.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ post.body }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="fetchComments(post.id)">Comments</button>
  </mat-card-actions>
  <div *ngIf="(comments.length > 0 && post.id === comments[0].postId)">
    <div
      style="margin: 5px 0; padding: 10px;"
      *ngFor="let comment of comments"
    >
      <div style="font-weight: bold">{{ comment.email }}</div>
      <p>{{ comment.body }}</p>
    </div>
  </div>
</mat-card>
