<mat-card class="Post-card">
  <mat-card-header>
    <mat-card-title>{{ post.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ post.body }}</p>
  </mat-card-content>
  <mat-card-actions>
    <app-comments [postId]="post.id"></app-comments>
  </mat-card-actions>
</mat-card>
